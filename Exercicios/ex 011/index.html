<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/fat-man-yung-logos.mp3" controls autoplay></audio><!--Formatos deu áudios aceitos: MP3 WAV OGG (Obs: Forma simples)-->
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="midia/they-call-me-a-god-neffex.mp3" type="audio/mpeg">
        <source src="midia/they-call-me-a-god-neffex.ogg" type="audio/ogg">
        <source src="midia/they-call-me-a-god-neffex.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/they-call-me-a-god-neffex.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
