<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iframe é de 300x150 px-->

            <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a></iframe> <!--Cria um quadro para outro site na mesma linha-->  

        para aprender a programar
    </p>

    <p>
        o site do 
        
            <iframe src="https://www.google.com" frameborder="0" scolling="no"><a href="https://www.google.com" target="_blank">Google</a></iframe>
        
        também é muito legal, pena que não abre no iframe
    </p>

    <p>
        O Repositorio do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"também></a>no Github</iframe>

        também é muito legal
    </p>
</body>
</html>
