<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas personalizadas</title>
    <style>
        h1{
            border: 20px solid black;
            padding: 10px;
            /* configurações para fazer bordas personalizadas 
               opção shorthand: border-image: url() 26 repeat;
            */
            border-image-source: url("Sem\ título.png");
            border-image-slice: 26;
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de Bordas</h1>
</body>
</html>
