<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens!</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta:</p>
    <img src="Logo HTML5.png" alt="Logo HTML5"><!--Utilizando imagem da mesma pasta-->
    <p>Podemos tambêm carregar imagens que estão em sub-pastas</p>
    <img src="imagens/Logo CSS 3.png" alt="Logo CSS3"><!--Utilizando imagem de sub-pasta-->
    <p>Tambêm podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript"><!--Utilizando a URL da imagem-->
</body>
</html>
